name: C/C++ Tests

on:
  push:
    branches: [ "main" ]
    paths:
      - "src/"
      - "include/"
      - "tests/"
      - "Makefile"
      - ".github/workflows/tests.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "src/"
      - "include/"
      - "tests/"
      - "Makefile"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install build tools
      run: sudo apt-get update && sudo apt-get install -y build-essential
